<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello world!'
      }
    })
  </script>
</body>
</html>

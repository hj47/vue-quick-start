<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-05</title>
  <style>
    .set1 { background-color: aqua; color:purple; }
    .set2 { text-align:center; width:120px; }
    .set3 { border:sandybrown dashed 1px; }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
  <button :class="mystyle">button</button>
  <p>
    <input type="checkbox" v-model="mystyle.set1"/> set1 <br/>
    <input type="checkbox" v-model="mystyle.set2"/> set2 <br/>
    <input type="checkbox" v-model="mystyle.set3"/> set3 <br/>
  </p>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
    mystyle : { set1: false, set2: false, set3: false }
  }
})
</script>
</body>
</html>

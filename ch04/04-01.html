<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-01</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
      .layout1 { margin:30px 30px 30px 30px; }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example" class="container layout1">
  <p><input type="text" v-model="amount" class="form-control"></p>
  <p>
    <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">deposit</button>
    <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">withdraw</button>
  </p>
  <h3>balance: {{ balance }}</h3>
</div>
<script type="text/javascript">
var vm = new Vue({
  el: "#example",
  data: {
    amount: 0,
    balance: 0
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-03</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
      .layout1 { margin:30px 30px 30px 30px; }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control" /></p>
    <p>
        <button id="deposit" v-on:click="deposit($event)" 
            class="btn btn-primary">예금</button>
        <button id="withdraw" v-on:click="withdraw" 
            class="btn btn-primary">인출</button>
    </p>            
    <h3>계좌 잔고 : {{balance}}</h3>
</div>

<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
    amount : 0,
    balance : 0,
  },
  methods : {
    deposit: function(e) {
        var amt = parseInt(this.amount)
        if(amt <= 0)
            alert("Please deposit more than 0")
        else {
            this.balance += amt
        }
    },
    withdraw: function(e) {
        var amt = parseInt(this.amount)
        if(amt <= 0)
            alert("Please withdraw more than 0")
        else if(amt > this.balance)
            alert("Please withdraw less than balance")
        else 
            this.balance -= amt
    }
  }
})
</script>
</body>
</html>
